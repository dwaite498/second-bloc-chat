<div class="chatroom">
    <table class="table table-striped">
        <tr>
            <th>Room 1</th>
            <th></th>
        </tr>
        <tr ng-repeat="message in chatroom.messages">
            <td><h4>{{message.username}}</h4>{{message.content}}</td>
            <td>{{message.sentAt}}</td>
        </tr>
    </table>

</div>

<div class="col-xs-3">
                    <table class="sideBar table-striped table-hover" ng-controller="SidebarCtrl as sidebar">
                        <th>

                        </th>
                        <tr ng-repeat="room in sidebar.rooms track by $index"  style="cursor: pointer">
                            <td ><a ng-click="sidebar.selectRoom(room)" ui-sref="chatroom" >{{ room.name }}</a>
                            <button type="button" class="close pull-left" ng-click="sidebar.deleteRoom(room)">Ã—</button>
                            </td>
                        </tr>
                    </table>
                </div>

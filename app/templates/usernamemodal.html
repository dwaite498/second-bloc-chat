<div class="modal fade" id="usernamemodal" ng-controller="UsernameModal as user">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Please Enter a Username</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="username" ng-model="username">
                <p>{{username}}</p>
                <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">Confirm username</button>
                <br />
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

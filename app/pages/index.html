<!DOCTYPE html>
<html ng-app="blocChat">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Second Bloc Chat</title>
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <link rel="stylesheet" type="text/css" href="/styles/modal.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/styles/chatroom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row"><a class="logo">
                <img src="/assets/images/bloc-chat-logo.jpg"></a>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <table class="sideBar table-striped table-hover" ng-controller="SidebarCtrl as sidebar">
                        <th>
                            <button type="button" class="btn button-primary" data-toggle="modal" data-target="#mymodal">Create New Chat Room</button>
                        </th>
                        <tr ng-repeat="room in sidebar.rooms track by $index"  style="cursor: pointer">
                            <td ><a ng-click="sidebar.selectRoom(room)">{{ room.name }}</a>
                            <button type="button" class="close pull-left" data-toggle="modal" data-target="#delrmmodal">Ã—</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs=6">
                    <ui-view> </ui-view>
                </div>
            </div>
            
            <div class="modal fade" id="mymodal" ng-controller="ModalCtrl as mctrl">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Create New Chat Room</h2>
                        </div>
                        <div class="modal-body">
                            <h4>Room Name:<input type="text" class="form-control" ng-model="roomname"></h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary pull-right" ng-click="mctrl.createRoom()" data-dismiss="modal">Create Room</button>
                            <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="modal fade" id="delrmmodal" ng-controller="RoomCtrl as room">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Confirm to delete chat room</h2>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn btn-primary pull-right" ng-click="room.deleteroom()" data-dismiss="modal">Confirm Deletion</button>
                            <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/Room.js"></script>
        <script src="/scripts/controllers/RoomCtrl.js"></script>
        <script src="/scripts/controllers/ModalCtrl.js"></script>
        <script src="/scripts/controllers/SidebarCtrl.js"></script>
        <script src="/scripts/factories/messagesFactory.js"></script>
        <script src="/scripts/controllers/ChatRoomCtrl.js"></script>

    </body>
</html>
